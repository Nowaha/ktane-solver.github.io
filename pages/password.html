<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password - KTANE Solver</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/materialize/css/materialize.css">
    <link rel="stylesheet" href="css/password.css">


    <script src="/materialize/js/materialize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/password.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="col light-blue darken-1">
                <a href="/" class="breadcrumb">Home page</a>
                <a href="#" class="breadcrumb">Password</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h4 class="header">Password</h4>

        <h5>Letters</h5>
        <div class="input">
            <div class="input-field col s6">
                <input id="input1" type="text" class="validate" maxlength="6">
                <label for="input1">Screen 1</label>
            </div>
            <div class="input-field col s6">
                <input disabled id="input2" type="text" class="validate" maxlength="6">
                <label for="input2">Screen 2</label>
            </div>
            <div class="input-field col s6">
                <input disabled id="input3" type="text" class="validate" maxlength="6">
                <label for="input3">Screen 3</label>
            </div>
            <div class="input-field col s6">
                <input disabled id="input4" type="text" class="validate" maxlength="6">
                <label for="input4">Screen 4</label>
            </div>
            <div class="input-field col s6">
                <input disabled id="input5" type="text" class="validate" maxlength="6">
                <label for="input5">Screen 5</label>
            </div>
        </div>
        <!-- <button type="submit" class="waves-effect waves-light btn light-green darken-1" id="submit">Get possibilities</button><br><br> -->
        <textarea id="output" readonly class="placeholder">Output...</textarea>
    </div>
</body>
</html>
